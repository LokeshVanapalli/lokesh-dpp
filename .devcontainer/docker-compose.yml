version: "3.8"
services:
  dpp-postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: dpp_db
      POSTGRES_USER: dpp
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - dpp_db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - dpp-postgres

  workspace:
    image: mcr.microsoft.com/devcontainers/javascript-node:1-18-bullseye
    # Mount the repository into the workspace container. Compose file lives in .devcontainer/, so
    # use ".." to reference the repository root.
    volumes:
      - ..:/workspaces/lokesh-dpp:cached
    depends_on:
      - dpp-postgres
      - pgadmin
    tty: true

volumes:
  dpp_db_data:
